<!DOCTYPE HTML>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Web Performance Watch</title>
  <link rel="shortcut icon" href="../img/favicon.ico">
  <link rel="stylesheet" href="../build/css/index.min.css">
  <script type="text/javascript" src="../vendors/polymer/platform/platform.js"></script>
</head>
<body unresolved>

<link rel="import" href="../vendors/polymer/core-toolbar/core-toolbar.html">
<link rel="import" href="../vendors/polymer/core-icon-button/core-icon-button.html">
<link rel="import" href="../vendors/polymer/core-drawer-panel/core-drawer-panel.html">
<link rel="import" href="../vendors/polymer/core-header-panel/core-header-panel.html">
<link rel="import" href="../vendors/polymer/core-selector/core-selector.html">
<link rel="import" href="../vendors/polymer/core-ajax/core-ajax.html">
<link rel="import" href="../vendors/polymer/paper-tabs/paper-tabs.html">


<div class="wrapper">
  <core-toolbar>Web Performance Watch</core-toolbar>

  <core-drawer-panel>
  
    <core-header-panel drawer>
      <core-selector class="list" selected="0">

        <core-ajax auto url="http://web-performance-watch.itinao.net:3000/getHar" params='{"site_id":"1"}' handleAs="json" on-core-response="{{handleResponse}}"></core-ajax>

        <div>Item 0</div>
        <div>Item 1</div>
        <div>Item 2</div>
        <div>Item 3</div>
        <div>Item 4</div>
        <div>Item 4</div>
        <div>Item 4</div>
        <div>Item 4</div>
        <div>Item 4</div>
        <div>Item 4</div>
        <div>Item 4</div>
        <div>Item 4</div>
        <div>Item 4</div>
        <div>Item 4</div>
        <div>Item 4</div>
        <div>Item 4</div>
      </core-selector>
    </core-header-panel>
  
    <core-header-panel main>
    </core-header-panel>
  
  </core-drawer-panel>

  <div class="content-area">
    <paper-tabs selected="0">
      <paper-tab>Info</paper-tab>
      <paper-tab>Performance</paper-tab>
      <paper-tab>HAR Viewer</paper-tab>
      <paper-tab>YSlow</paper-tab>
    </paper-tabs>

    <div style="position: absolute;
top: 48px;
left: 0;
width: 100%;
bottom: 0;">
      <iframe sandbox="allow-same-origin allow-scripts" style="width: 100%; height: 100%; border: none;" src="http://web-performance-watch.itinao.net/harviewer/index.php?path=http://web-performance-watch-api.itinao.net/getHarp/6"></iframe>
    </div>
  </div>
</div>



<script>
document.addEventListener('polymer-ready', function(e) {
});
</script>


</body>
</html>
